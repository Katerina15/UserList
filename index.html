<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    


</head>
<body>

    <header>
        <h1>Сотрудники компании</h1>
    </header>
    <div class="container">
        <div class="user-list">
            <div class="boss">
                <div>
                    <i class="click fas fa-caret-down"></i>
                    <h3 class="click">Директор компании</h3>
                </div>
                <ul class="users"></ul>
            </div>
            <div class="dept marketing">
                <div>
                    <i class="click fas fa-caret-down"></i>
                    <h3 class="click">Отдел маркетинга</h3>
                </div>
                <ul class="users"></ul>
            </div>
            <div class="dept sales">
                <div>
                    <i class="click fas fa-caret-down"></i>
                    <h3 class="click">Отдел продаж</h3>
                </div>
                <ul class="users"></ul>
            </div>
            <div class="dept IT">
                <div>
                    <i class="click fas fa-caret-down"></i>
                    <h3 class="click">IT отдел</h3>
                </div>
                <ul class="users"></ul>
            </div>
        </div>
        <div class="user-about">
            <div class="icon-user-circle">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
